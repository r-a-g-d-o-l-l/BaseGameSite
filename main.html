<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="
https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
"></script>
    <title>Title</title>
    <style>
        body {
            background: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0));
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .middlepage {
            padding: 20px;
            border-radius: 10px;
            opacity: 1;
            background: none;
        }
        .box {
            padding: 20px;
            border-radius: 10px;
            opacity: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.443), rgb(0, 0, 0, 0.443));
        }
        #particles-js {
  position: fixed;
  width: 100%;
  height: 100vh;
  top: 0;
  background-color: var(--bg-c);
  background-repeat: repeat;
  background-size: auto;
  background-position: 50% 50%;
  overflow: hidden;
  z-index: -1;
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="middlepage">
        <h1 class="">Title</h1>
        <h3 class="" id="choose"></h3>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script>
        function redirect(url) {
            window.location.href = url;
        }
        const msgs = [
            `1`,
            `2`,
            `3`,
            `4`,
            `5`,
            `6`,
        ]
        function roulettemessages() {
        const rand = Math.floor(Math.random() * msgs.length);
        return msgs[rand];
      }
      document.getElementById("choose").innerText = roulettemessages();
    </script>
</body>
</html>
